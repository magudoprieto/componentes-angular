<form
#formulario="ngForm" (ngSubmit)="envioFormulario(formulario.value)">
  <input type="text" name="nombre" ngModel/>
  <input type="text" name="apellidos" ngModel/>
  <input type="mail" name="mail" ngModel/>
  <input type="password" name="password" ngModel/>
  <input type="submit" value="Enviar"/>
</form>
