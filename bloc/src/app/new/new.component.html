
<div class="formulario">
      <form
            [formGroup]="form"
            (ngSubmit)="envioFormulario(form.value)">
        <label>Titulo: <input type="text" name="titulo" formControlName="titulo"></label><br/>
        <label>Texto: <input type="text" name="texto" formControlName="texto"></label><br/>
        <label>autor: <input type="text" name="autor" formControlName="autor"></label><br/>
        <label>imagen: <input type="text" name="imagen" formControlName="imagen"></label><br/>
        <label>Fecha: <input type="text" name="Fecha" formControlName="fecha"></label><br/>
        <label>Categoria: <input type="text" name="Categoria" formControlName="categoria"></label><br/>

        <input type="submit" value="Enviar Post">
      </form>
</div>
